<!DOCTYPE html>
<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="meanTodo">
<script src="https://cdn.staticfile.org/angular.js/1.4.6/angular.min.js"></script><!-- 加载angular -->
<script src="js/controllers/main.js"></script> <!-- 加载controller -->
<script src="js/services/todos.js"></script> <!-- 加载路由 -->
<script src="js/core.js"></script> <!-- 加载main application -->

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SCUT Banks</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <style>
        html {
            overflow-y: scroll;
        }

        body {
            background: url(img/bgi.jpg) no-repeat top left;
            background-size: cover;
        }

        .logo {
            width: 400px;
            height: 65px;
            font-size: 60px;
            font-family: 华文隶体;
            text-shadow: 2px 2px 10px rgb(100, 117, 209);
            color: rgb(10, 28, 61);
            margin-left: 80px;
            margin-top: 0;
            font-weight: bold;
            float: left;
        }

        #header {
            width: 100%;
            height: 100px;
            margin-top: 10px;
            margin-bottom: 0;
        }

        .account {
            float: right;
            width: 300px;
            margin-top: 30px;
            margin-right: 60px;
        }

        .left {
            float: left;
            width: 30%;
        }

        #left-top {
            width: 200px;
            height: 50%;
            line-height: 300px;
            margin: 50px auto;
        }

        #left-bottom {
            width: 200px;
            height: 50%;
            line-height: 300px;
            margin: 110px auto;
        }

        .right {
            float: right;
            width: 70%;
        }

        #right-top {
            width: 700px;
            line-height: 50px;
            margin: 50px auto;
            border: 1px solid rgb(44, 130, 211);
        }

        #head1 {
            width: 700px;
            height: 40px;
            line-height: 40px;
            background: rgb(89, 145, 180);
            text-align: center;
            color: white;
            font-size: 25px;
        }

        #right-middle {
            width: 700px;
            line-height: 50px;
            margin: 50px auto;
            border: 1px solid rgb(44, 130, 211);
        }

        #head2 {
            width: 700px;
            height: 40px;
            line-height: 40px;
            background: rgb(89, 145, 180);
            text-align: center;
            color: white;
            font-size: 25px;
        }

        #right-bottom {
            width: 700px;
            line-height: 50px;
            margin: 50px auto;
            border: 1px solid rgb(44, 130, 211);
        }

        #head3 {
            width: 700px;
            height: 40px;
            line-height: 40px;
            background: rgb(89, 145, 180);
            text-align: center;
            color: white;
            font-size: 25px;
        }

        .field {
            margin-top: 10px;
            margin-bottom: 10px;
        }

        .btn {
            margin: 10px auto;
            display: flex;
            align-items: center;
        }

        hr {
            margin-bottom: 20px;
            border: 1px solid #285e8e;
        }

        table {
            width: 700px;
        }

        td {
            text-align: center;
        }

        #footer {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>

<body ng-controller="mainController">
    <div id="header">
        <div class="logo">Bank of SCUT</div>
        <table class="account">
            <tr>
                <!-- 登录账户后账户名在这里展示 -->
                <td>欢迎您，{{iuser.name}}</td>
            </tr>
        </table>
    </div>
    <div class="container">
        <hr /> <!-- 分割线 -->
        <div class="left">
            <div id="left-top">
                <!-- 注册账户 -->
                <tr><input type="text" class="field form-control text-center" placeholder="账户" ng-model="user.account"></tr>
                <tr><input type="password" class="field form-control text-center" placeholder="密码" ng-model="user.password"></tr>
                <tr><input type="text" class="field form-control text-center" placeholder="姓名" ng-model="user.name"></tr>
                <button type="submit" class="btn btn-primary btn-lg" ng-click="register()">Regist</button>
            </div>
            <div id="left-bottom">
                <!-- 登录账户 -->
                    <table>
                        <tr><input type="text" class="field form-control text-center" placeholder="账户" ng-model="login.account"></tr>
                        <tr><input type="password" class="field form-control text-center" placeholder="密码" ng-model="login.password"></tr>
                    </table>
                    <button type="submit" class="btn btn-primary btn-lg" ng-click="user_login()">Login</button>
            </div>
        </div>
        <div class="right">
            <div id="right-top">
                <!-- 显示账户余额 -->
                <div id="head1"><h>账户余额</h></div>
                <table>
                    <td><label for="quantity">您的余额为： {{iuser.balance}}</td>
                </table>
            </div>
            <div id="right-middle">
                <div id="head2"><h>存/取款</h></div>
                <table>
                    <tr>
                    <td><label for="quantity">请输入存入的金额：</label></td>
                    <td><input type="number" class="field form-control text-center" placeholder="输入存款金额" ng-model="deposit_money"></td>
                    <td><button type="submit" class="btn btn-primary btn-md" ng-click="deposit()">存入</button></td>
                    </tr>
                    <tr>
                    <td><label for="quantity">请输入取出的金额：</label></td>
                    <td><input type="number" class="field form-control text-center" placeholder="输入取出金额" ng-model="withdraw_money"></td>
                    <td><button type="submit" class="btn btn-primary btn-md" ng-click="withdraw()">取出</button></td>
                    </tr>
                </table>
            </div>
            <div id="right-bottom">
                <div id="head3"><h>转账</h></div>
                <table>
                    <tr>
                        <td><label for="quantity">转账金额：</label></td>
                        <td><input type="number" class="field form-control text-center" placeholder="输入转账金额" ng-model="trans_money"></td>
                    </tr>
                    <tr>
                        <td><label for="quantity" id="transfer">转入账号：</label></td>
                        <td><input type="text" class="field form-control text-center" placeholder="输入转账账户" ng-model="trans_account"></td>
                        <td><button type="submit" class="btn btn-primary btn-md" ng-click="trans()">确定</button></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <div id="footer"><p>Made by Team Not Right Without Teamname.</a></p></div>
</body>

</html>
