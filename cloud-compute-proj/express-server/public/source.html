<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="meanTodo">

<head>
	<!-- META -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

	<title>Node/Angular Todo App</title>

	<!-- SCROLLS -->
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
	<!-- load bootstrap -->
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
	<style>
		html {
			overflow-y: scroll;
		}

		body {
			padding-top: 50px;
		}

		#todo-list {
			margin-bottom: 30px;
		}

		#todo-form {
			margin-bottom: 50px;
		}
	</style>

	<!-- SPELLS -->
	<script src="//cdn.bootcss.com/angular.js/1.2.16/angular.min.js"></script><!-- load angular -->

	<script src="js/controllers/main.js"></script> <!-- load up our controller -->
	<script src="js/services/todos.js"></script> <!-- load our todo service -->
	<script src="js/core.js"></script> <!-- load our main application -->

</head>
<!-- SET THE CONTROLLER -->

<body ng-controller="mainController">
	<div class="container">

		<!-- HEADER AND TODO COUNT -->
		<div class="jumbotron text-center">
			<!--<h1>Hi let us make an app for banks<span class="label label-info">{{ todos.length }}</span></h1>-->
			<div>账号:{{ iuser.account }}</div>
			<div>姓名:{{ iuser.name }}</div>
			<div>余额:{{ iuser.balance }}</div>
			<div>
				<input type="text" class="text-center" placeholder="输入存款金额" ng-model="deposit_money">
				<button type="submit" class="btn btn-primary btn-lg" ng-click="deposit()">存款</button>
				<input type="text" class="text-center" placeholder="输入存款金额" ng-model="withdraw_money">
				<button type="submit" class="btn btn-primary btn-lg" ng-click="withdraw()">取款</button>
			</div>
			<div>
				<input type="text" class="text-center" placeholder="转账账户" ng-model="trans_account">
				<input type="text" class="text-center" placeholder="转账金额" ng-model="trans_money">
				<button type="submit" class="btn btn-primary btn-lg" ng-click="trans()">转账</button>
			</div>
		</div>

		<!-- TODO LIST -->
		<div id="todo-list" class="row">
			<div class="col-sm-4 col-sm-offset-4">
				<p class="text-center" ng-show="loading">
					<span class="fa fa-spinner fa-spin fa-3x"></span>
				</p>

			</div>
		</div>

		<!-- FORM TO CREATE TODOS -->
		<div id="todo-form" class="row">
			<div class="col-sm-8 col-sm-offset-2 text-center">
				<form>
					<div class="form-group">

						<!-- BIND THIS VALUE TO formData.text IN ANGULAR -->
						<input type="text" class="text-center" placeholder="account" ng-model="user.account">
						<input type="password" class="text-center " placeholder="password" ng-model="user.password">
						<input type="text" class=" text-center" placeholder="name" ng-model="user.name">
						<button type="submit" class="btn btn-primary btn-lg" ng-click="register()">注册</button>
					</div>

					<!-- createToDo() WILL CREATE NEW TODOS -->
					<input type="text" class="text-center" placeholder="account" ng-model="login.account">
					<input type="password" class="text-center " placeholder="password" ng-model="login.password">
					<button type="submit" class="btn btn-primary btn-lg" ng-click="user_login()">登录</button>

				</form>
			</div>
		</div>
		<div class="text-center text-muted">
			<p>With ❤ from <a href="https://www.ibm.com/linuxone">LinuxONE</a></p>
		</div>
	</div>
</body>

</html>
